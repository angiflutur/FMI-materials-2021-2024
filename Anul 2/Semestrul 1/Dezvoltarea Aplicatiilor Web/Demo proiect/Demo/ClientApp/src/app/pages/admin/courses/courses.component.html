<mat-list *ngFor="let course of courses">
  <mat-list-item role="listitem">Course Title: {{course.title}}</mat-list-item>
  <mat-list-item role="listitem">Course Description: {{course.description}}</mat-list-item>
  <div [routerLink]="[('../add-students-in-course/'+course.id)]">
    Add students in course {{course.id}}
  </div>
  <button (click)="deleteCourse(course.id)">Delete course</button>
</mat-list>
<div [routerLink]="['/add-course']">
  Add course 
</div>
