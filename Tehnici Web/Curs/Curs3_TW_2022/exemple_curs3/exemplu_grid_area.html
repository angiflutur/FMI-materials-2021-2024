<!DOCTYPE html>
<html>
<head>
<title>Grid layout</title>
<style>

#container {
  font-size:40px;
  display: grid;
  grid-template-rows: 100px 100px 100px;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  grid-gap: 5px;
  grid-template-areas:
  "area1 area1 area1 area1 area1"
  "area2 area2 . area3 area3"
  "area2 area2 area4 area4 area4";
}

 #item1 {
  background: blue;
  text-align: center;
  border: black 5px solid;
  grid-area: area1;
}

#item2 {
  background: red;
  text-align: center;
  border: black 5px solid;
  grid-area: area2;
}

 #item3 {
  background: green;
  text-align: center;
  border: black 5px solid;
  grid-area: area3;
}
#item4 {
  background: yellow;
  text-align: center;
  border: black 5px solid;
  grid-area: area4;
}

</style>

<body>

<div id="container">
<div id="item1">1</div>
<div id="item2">2</div>
<div id="item3">3</div>
<div id="item4">4</div>
</div>
</body>
