<!DOCTYPE html> 
<html lang="ro"> 
<head> 
<style text="text/css">
figure{ width:50px; height:50px;
position:absolute; left:500px; top:500px;
animation: orbit 7s infinite;
}
img{width: 100%; height:auto;}

@keyframes orbit {
	from { transform:rotate(0deg) translateX(150px); }
	to   { transform:rotate(360deg) translateX(150px); }
}
</style>
<meta charset="utf-8">
<title> transform,transition, animation </title>
 </head>
<body> 

<div>
<figure>
<img src="smiley.gif" alt="smiley">
</figure>
 
</div>

 
</body>
</html>
