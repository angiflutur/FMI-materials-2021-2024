<!DOCTYPE html>
<html>
<body>
<script>
window.onload=function()
{
var xhttpR = new XMLHttpRequest()
    xhttpR.open('GET', 'test.json');
    xhttpR.onreadystatechange = function(){if (xhttpR.readyState == 4 && xhttpR.status == 200)
                                {var obJS = xhttpR.responseText;
                                  alert(JSON.parse(obJS).length);
                                 }
								}
    xhttpR.send();
}

</script>
</body>
</html>
