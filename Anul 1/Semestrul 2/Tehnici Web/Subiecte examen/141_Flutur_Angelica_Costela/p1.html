<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #container{
        height: 25%;
        width: 250px;
        border: dotted 2px blue;
        display: grid;
        grid-template-columns: auto auto auto auto;
    }
    #container>div{
        border: double 6px black;
        font-size: 10px;
        
    }
    #d1{
        grid-column: 1/3;
        grid-row: 1/2;
    }
    #d2{
        grid-column: 3/5;
        grid-row: 1/2;
    }
    #d3{
        grid-column: 2/4;
        grid-row: 2/3;
    }
    #d4{
        grid-column: 1/3;
        grid-row: 3/4;
    }
    #d5{
        grid-column: 3/5;
        grid-row: 3/4;
    }
@media (max-width: 600px) and (max-height:500px){
    #container{
        
        display: flex;
  flex-direction: column-reverse;
    }
    #container>div{
        transition: font-size 3s;
    }
    #container>div:hover{
        font-size: 20px;
        border:double 6px red;
    }
}
</style>
</head>

<body>
<div id = "container">
    <div id="d1">DIV 1</div>
    <div id="d2">DIV 2</div>
    <div id="d3">DIV 3</div>
    <div id="d4">DIV 4</div>
    <div id="d5">DIV 5</div>
</div>
</body>
</html>
